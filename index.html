<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trivial Compacto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding: 2rem 0;
  }

  .card {
    background: #fff;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 90%;
  }

  .question {
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .option {
    padding: 0.5rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    user-select: none;
  }

  .option.correct {
    border-color: #4CAF50;
    background-color: #e6f7e6;
  }

  .option.incorrect {
    border-color: #f44336;
    background-color: #ffe6e6;
  }

  .retry-btn {
    margin-top: 1rem;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 6px;
    background-color: #1976d2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    display: none;
    width: 100%;
  }

  .retry-btn:hover {
    background-color: #135ba1;
  }
</style>
</head>
<body>

<div class="card">
  <div class="question" id="question"></div>
  <div class="options">
    <div class="option" onclick="checkAnswer(this,0)"></div>
    <div class="option" onclick="checkAnswer(this,1)"></div>
    <div class="option" onclick="checkAnswer(this,2)"></div>
  </div>
  <button class="retry-btn" id="retryBtn" onclick="startQuiz()">Volver a intentarlo</button>
</div>

<script>
// Aquí irían tus preguntas completas, ejemplo reducido:
const questions = [
  {q:"¿De qué país es originario el queso brie?", options:["Italia","Francia","Suiza"], correct:1},
  {q:"¿Cuál es la moneda de México?", options:["Peso mexicano","Dólar","Euro"], correct:0},
  {q:"¿De qué colores es la bandera de Japón?", options:["Blanca y roja","Azul y blanca","Roja y negra"], correct:0},
  // ... todas tus demás preguntas
];

let currentQuestion = 0;
let score = 0;

function startQuiz() {
  currentQuestion = 0;
  score = 0;
  document.getElementById('retryBtn').style.display = 'none';
  showQuestion();
}

function showQuestion() {
  if(currentQuestion >= questions.length){
    document.getElementById('question').textContent = `Juego terminado. Puntuación: ${score}/${questions.length}`;
    document.querySelectorAll('.option').forEach(o => o.style.display='none');
    if(score < questions.length) document.getElementById('retryBtn').style.display='block';
    return;
  }

  const q = questions[currentQuestion];
  document.getElementById('question').textContent = q.q;
  const optionElements = document.querySelectorAll('.option');
  optionElements.forEach((el,i)=>{
    el.textContent = q.options[i];
    el.classList.remove('correct','incorrect');
    el.style.pointerEvents = "auto";
    el.style.display = "block";
  });
}

function checkAnswer(el, idx){
  const q = questions[currentQuestion];
  const optionElements = document.querySelectorAll('.option');
  optionElements.forEach(o => o.style.pointerEvents = "none");

  if(idx === q.correct){
    el.classList.add('correct');
    score++;
  } else {
    el.classList.add('incorrect');
    optionElements[q.correct].classList.add('correct');
  }

  setTimeout(()=>{
    currentQuestion++;
    showQuestion();
  }, 500);
}

startQuiz();
</script>

</body>
</html>
